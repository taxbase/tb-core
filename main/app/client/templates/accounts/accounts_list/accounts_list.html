<template name="AccountsList">
  <div class="accounts-list">
      <div class="content-page">
          <!-- Start content -->
          <div class="content">
              <div class="container">

                  <div class="page-title-box">
                      <div class="row">
                          <div class="col-sm-6">
                              <h4 class="page-title"><i class="mdi mdi-account-card-details"></i> Users</h4>
                          </div>

                          <div class="col-sm-6">
                              <div class="sub-head-mar pull-right">
                                  <a href="{{pathFor "account.create"}}" class="btn btn-primary">Create user <i class="mdi mdi-account-plus"></i> </a>
                              </div>
                          </div>
                      </div>

                  </div>
                  <!-- end row -->

                  <!--new user -->
                  <section class="content-display">
                      <div class="row">
                          <div class="col-sm-10 col-sm-offset-1">
                              <div class="row">
                                  <div class="col-sm-12">

                                      <!--table-->

                                      <div class="card-box">
                                          <table class="tablesaw m-t-20 table m-b-0 table-striped" id="datatable-editable">
                                              <thead>
                                              <tr>
                                                  <th>Full Name</th>
                                                  <th>Role</th>
                                                  <th></th>
                                              </tr>
                                              </thead>
                                              <tbody>
                                                  {{#each usersData}}
                                                    <tr class="gradeX">
                                                        <td>{{profile.fullName}}</td>
                                                        <td>{{profile.role}}</td>

                                                        <td class="actions">
                                                            <a href="#" class="hidden on-editing save-row"><i class="fa fa-save"></i></a>
                                                            <a href="#" class="hidden on-editing cancel-row"><i class="fa fa-times"></i></a>
                                                            <a href="#" class="on-default edit-row"><i class="fa fa-pencil"></i></a>
                                                            <a href="#" class="on-default remove-row"><i class="fa fa-trash-o"></i></a>
                                                        </td>
                                                    </tr>
                                                  {{/each}}
                                              </tbody>
                                          </table>

                                          <div class="row">
                                            {{#unless isFetchingData}}
                                                {{#if hasMoreUsers}}
                                                    <div id="showMoreResults" href="#">&nbsp;</div>
                                                {{/if}}
                                            {{else}}
                                                <!--<div class="col-xs-12">
                                                    <div class="loading">{{> spinner}}</div>
                                                </div>-->
                                            {{/unless}}
                                        </div>
                                      </div>
                                      <!--table-->
                                  </div>
                              </div>
                          </div>
                      </div>
                  </section>
                  <!--new user -->




              </div>
              <!-- container -->

          </div>
          <!-- content -->

          <footer class="footer text-right">
              2017 Â© Automated Tax System.
          </footer>

      </div>
  </div>
</template>
